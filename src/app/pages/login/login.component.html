<div class="w-screen h-screen md:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
      class="absolute w-60 lg:w-96 left-0 bottom-0"
      src="/assets/svg/login-bg-left.svg"
      alt="bg left"
    />
    <img
      class="absolute w-60 lg:w-96 right-0 bottom-0"
      src="/assets/svg/login-bg-rigth.svg"
      alt="bg right"
    />
  </div>

  <div class="relative w-full sm:w-7/12 md:w-6/12 max-w-96 m-auto md:divide-y">
    <header class="pt-6 pb-2 flex justify-center">
      <img
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.webp"
        alt=""
      />
    </header>
    <div class="bg-white rounded md:shadow-md py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              type="text"
              placeholder="Enter email"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div class="relative">
            <input
              type="text"
              placeholder="Enter password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300"
            />
          </div>
          <div class="divide-y">
            <app-btn color="red" typeBtn="submit">Log In</app-btn>
            <div class="flex justify-center items-center space-x-4 pt-4 mt-4">
              <a class="text-gray-400" href="">Can't log in?</a>
              <a class="text-gray-400" href="">Sign up for an account</a>
            </div>
          </div>
          <div class="divide-x"></div>
        </form>
      </div>
    </div>

    <div class="flex justify-center items-center p-5 mt-7">
      <img
        class="w-32"
        src="/assets/images/logo/logo-atlassian-gray.png"
        alt=""
      />
    </div>
  </div>
</div>
